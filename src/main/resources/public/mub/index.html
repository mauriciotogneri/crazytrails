<html>
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Momo's Unknown Battlegrounds</title>

        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>

        <script src="js/constants.js"></script>
        <script src="js/binary.js"></script>
        <script src="js/direction.js"></script>
        <script src="js/soldier.js"></script>
        <script src="js/soldier-local.js"></script>
        <script src="js/soldier-remote.js"></script>
        <script src="js/engine.js"></script>
        <script src="js/input.js"></script>
        <script src="js/network.js"></script>

        <script>
        
            paper.install(window)

            window.onerror = function(message, url, line, column, error)
            {
                document.querySelector('#error').innerHTML += message + "\n"
            }

        </script>

    </head>

    <body onload="Engine.init()">
        <div class="canvas">
            <canvas id="canvas" style="user-select: none"></canvas>
            <div id="error" class="error"></div>
        </div>
    </body>

</html>
