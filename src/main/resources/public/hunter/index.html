<html>
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Hunter</title>

        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/matter-js@0.14.2/build/matter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.min.js"></script>

        <script src="js/constants.js"></script>
        <script src="js/binary.js"></script>
        <script src="js/input-keyboard.js"></script>
        <script src="js/input-mouse.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/physics.js"></script>
        <script src="js/soldier.js"></script>
        <script src="js/soldier-local.js"></script>
        <script src="js/soldier-remote.js"></script>
        <script src="js/bullet.js"></script>
        <script src="js/wall.js"></script>
        <script src="js/game.js"></script>
        <script src="js/api.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/network.js"></script>

        <script>

            var game
            var controls
            var network
            var physics
            var sound

            function $(name)
            {
                return document.querySelector(name)
            }

            function init()
            {
                paper.install(window)

                controls = new Controls()
                network  = new Network()
                physics  = new Physics()
                game     = new Game()
                sound    = new Sound()

                game.init()
            }

        </script>

    </head>

    <body onload="init()">
        <canvas id="canvas" style="user-select: none"></canvas>
    </body>

</html>
