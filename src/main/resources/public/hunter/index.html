<html>
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Hunter</title>

        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <script src="https://cdn.jsdelivr.net/npm/matter-js@0.14.2/build/matter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.min.js"></script>

        <script src="js/constants.js"></script>
        <script src="js/binary.js"></script>
        <script src="js/input-keyboard.js"></script>
        <script src="js/input-mouse.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/physics.js"></script>
        <script src="js/soldier.js"></script>
        <script src="js/soldier-local.js"></script>
        <script src="js/soldier-remote.js"></script>
        <script src="js/predator.js"></script>
        <script src="js/bullet.js"></script>
        <script src="js/wall.js"></script>
        <script src="js/game.js"></script>
        <script src="js/api.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/display.js"></script>
        <script src="js/network.js"></script>

        <script>

            var game
            var controls
            var display
            var network
            var physics
            var sound

            function $(name)
            {
                return document.querySelector(name)
            }

            function init()
            {
                controls = new Controls()
                network  = new Network()
                physics  = new Physics()
                sound    = new Sound()
                display  = new Display()
                game     = new Game()
            }

        </script>

        <script>
            (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
        </script>

    </head>

    <body onload="init()">
        <canvas id="canvas" style="user-select: none"></canvas>
    </body>

</html>
